<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Portfolio</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="project.html">Projects</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="videoDemo.html">Demo</a></li>
                <li><a href="sitereport.html">Report</a></li>
            </ul>
        </nav>
    </header>

    <div class="intro fade-in">
        <h1>Get in Touch</h1>
        <p>Let's connect and discuss your next project</p>
    </div>

    <main class="container">
        <div class="contact-form fade-in">
            <section class="contact-info">
                <h2>Contact Information</h2>
                <div class="contact-details">
                    <p>
                        <i class="fas fa-envelope"></i>
                        <a href="mailto:sudeep.shrestha24@my.northampton.ac.uk">sudeep.shrestha24@my.northampton.ac.uk</a>
                    </p>
                    <p>
                        <i class="fas fa-map-marker-alt"></i>
                        London, United Kingdom
                    </p>
                </div>

                <div class="social-links">
                    <h3>Connect With Me</h3>
                    <div class="social-icons">
                        <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://linkedin.com/in/yourusername" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="https://twitter.com/yourusername" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </div>
            </section>

            <section class="message-form">
                <h2>Send a Message</h2>
                <form id="contactForm" onsubmit="sendEmail(event)">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="btn">Send Message</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Portfolio. All rights reserved.</p>
    </footer>

    <script>
        function sendEmail(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            const mailtoLink = `mailto:sudeep.shrestha24@my.northampton.ac.uk?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\n${message}`)}`;
            
            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
